<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	
	<div class="toggle-container">
		<h2>How do you want your project to be?</h2>
		<div class="g1">
			<label class="switch">
			  <input type="checkbox" id="good" class="toggle">
			  <span class="slider round"></span>
			</label>
			<span class="option">Good</span>
		</div>

		<div class="g2">
			<label class="switch">
			  <input type="checkbox" id="cheap" class="toggle" name="same">
			  <span class="slider round"></span>
			</label>
			<span class="option">Cheap</span>
			
		</div>

		<div class="g3">
			<label class="switch">
			  <input type="checkbox" id="fast" class="toggle" name="same">
			  <span class="slider round"></span>
			</label>
			<span class="option">Fast </span>
			
		</div>
		
	</div>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
